{% extends "base.html" %}
{% load static %}

{% block styles %}
<style>
	ul {
		width:600px;
		margin:auto;
		text-align:left;
		list-style:none;
	}
	li {
		margin-top:5px;
	}
	#buttons {
		width:700px;
		margin:50px auto;
	}
</style>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
<h1>User Info</h1>
<form action="/su/userinfo/" method=GET> 
	<input type="text" value="{{username}}" name="username"/>
	<input type="submit" value="submit"/>
</form>

<ul>
{% for link in links %}
<li><a href="{{link.url}}">{{link.name}}</a></li>
{% endfor %}
</ul>

<p id="buttons">
	{{buttons}}
</p>

{% endblock %}
