{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel='stylesheet' href='{% static "css/settings.css" %}' type='text/css'>
{% endblock %}

{% block content %}
<div id="pagedescription">
	<h1>Account Settings</h1>
</div>
<div id="main">
	<form action="/settings/changepassword/" method=POST>
		<h2>Change Password</h2>
		{% csrf_token %}
		{{ change_password_form.as_p }}
		<input class="button green" style="cursor:pointer" type="submit"/>
	</form>
</div>
{% endblock %}
