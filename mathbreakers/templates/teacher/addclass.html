{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel='stylesheet' href='{% static "css/addclass.css" %}' type='text/css'>
{% endblock %}

{% block content %}
<div id="pagedescription">
	<h1>Add a class</h1>
</div>
<div id="main">
	<form action="/class/add/" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="button blue" type="submit" value="submit"/>
	</form>
</div>
{% endblock %}
